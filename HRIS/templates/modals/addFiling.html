{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Filing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen ">
    <!-- Overlay -->
    <div class="hidden fixed top-0 left-0 w-full h-full bg-black opacity-50 z-10" id="overlayDepartment"></div>

    <!-- Modal -->
    <div class="hidden w-full max-w-2xl mx-auto h-3/4 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-12 rounded-md shadow-md z-20 " id="modalDepartment">
        <h2 class="text-2xl font-bold border-b border-blue-300 pt-6 pb-6 flex justify-between items-center">
            Add Filing
                <a href="#">
                    <div id="exitBtnDepartment" class="w-6 h-6 flex justify-center items-center border border-red-400 rounded-full text-red-500 text-xs">&#x2715;</div>
                </a>
        </h2>
        
        <div class=" h-5/6 overflow-y-scroll overflow-hidden pr-2">
        <form action="#" method="POST">
            {% csrf_token %}


                    <div class="mb-4 pt-4">
                        <label for="Work-Schedule-Type" class="text-sm font-bold block text-s text-black mb-3">Select Category</label>
                        <div class="relative">
                            <select class="text-sm block w-full rounded-md border-2 border-gray-400 shadow-sm py-1 pl-3 pr-10 appearance-none hover:border-blue-600 focus:border-blue-600 focus:outline-none">
                                <option  disabled selected value="">Select Category</option>
                                <option value="option1">1</option>
                                <option value="option2">2</option>
                                <option value="option3">3</option>
                                <option value="option4">4</option>

                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                <!-- Heroicon name: solid/chevron-down -->
                                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 12.586L4.707 7.293a1 1 0 00-1.414 1.414l6 6a1 1 0 001.414 0l6-6a1 1 0 10-1.414-1.414L10 12.586z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
      

                    <div class="mb-8 mt-6">
                        <label for="Work-Schedule-Name" class="text-sm font-bold block text-s text-black font-inter mb-3">Title</label> 
                        <input type="text" id="title" name="title" placeholder="Please Enter the Title" class="border-2 mt-1 block w-full rounded-md border-gray-400 shadow-sm py-1 pl-3 pr-10 text-sm focus:ring focus:ring-blue-200 focus:ring-opacity-50 hover:border-blue-600 focus:border-blue-600 focus:outline-none" onfocus="handleInputFocus()" onblur="handleInputBlur()">
                    </div>

                    <div class="mb-8   mt-6">
                        <label for="Work-Schedule-Name" class="text-sm font-bold block text-s text-black font-inter mb-3">Description</label> 
                        <input type="text" id="title" name="title" placeholder="Please Enter the Contents" class="border-2 mt-1 block w-full rounded-md border-gray-400 shadow-sm py-1 pl-3 pr-10 text-sm focus:ring focus:ring-blue-200 focus:ring-opacity-50 hover:border-blue-600 focus:border-blue-600 focus:outline-none" onfocus="handleInputFocus()" onblur="handleInputBlur()">
                    </div>

                    <div id="firstDiv" class=" border border-gray-400 rounded-lg px-3 ">

                        <div class="mb-3 mt-2">
                            <label for="Work-Schedule-Name" class="text-sm font-bold block text-s text-black font-inter mb-3">Title</label> 
                            <input type="text" id="title" name="title" placeholder="Please Enter the Title" class="border-2 mt-1 block w-full rounded-md border-gray-400 shadow-sm py-1 pl-3 pr-10 text-sm focus:ring focus:ring-blue-200 focus:ring-opacity-50 hover:border-blue-600 focus:border-blue-600 focus:outline-none" onfocus="handleInputFocus()" onblur="handleInputBlur()">
                        </div>
    
                        <div class="mb-3   mt-3">
                            <label for="Work-Schedule-Name" class="text-sm font-bold block text-s text-black font-inter mb-3">Type</label> 
                            <div class="relative">
                                <select class="text-sm block w-full rounded-md border-2 border-gray-400 shadow-sm py-1 pl-3 pr-10 appearance-none hover:border-blue-600 focus:border-blue-600 focus:outline-none">
                                    <option  disabled selected value="">Please Select the Type</option>
                                    <option value="option1">Text Type</option>
                                    <option value="option2">Number Type</option>
                                    <option value="option3">Amount Type</option>
                                    <option value="option4">Date Type</option>
                                    <option value="option5">Single Select</option>
                                    <option value="option6">Multi Select</option>
                                    <option value="option7">Upload Type</option>
                                    <option value="option8">Provided Sample Template</option>
                                    <option value="option9">Link Type</option>

    
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                    <!-- Heroicon name: solid/chevron-down -->
                                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M10 12.586L4.707 7.293a1 1 0 00-1.414 1.414l6 6a1 1 0 001.414 0l6-6a1 1 0 10-1.414-1.414L10 12.586z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3   mt-3">
                            <label for="Work-Schedule-Name" class="text-sm font-bold block text-s text-black font-inter mb-3">Mandatory</label> 
                        </div>

                        <div class="flex justify-between mt-3 mb-8">
                            <div class="flex-1 mr-2">
                                <button type="button" class="my-button border-gray-400 w-full border-2 py-2 px-4 rounded-md mr-4 hover:bg-green-200 focus:outline-none focus:gray-green-300" id="myButton"  onclick="handleButtonClick(this)">Yes</button>
                            </div>
            
                            <div class="flex-1">
                                <button type="button" class="my-button border-gray-400 w-full border-2 py-2 px-4 rounded-md mr-4 hover:bg-red-200 focus:outline-none focus:gray-red-300" id="myButton"  onclick="handleButtonClick(this)">No</button>
                            </div>
                        </div>

                        <div class="mt-6 flex justify-end pb-6">
                            <button type="button" class="border-2 py-2 px-4 rounded-md mr-4 hover:bg-gray-300 focus:outline-none focus:gray-red-300">Cancel</button>
                            <button type="submit" id="saveButton" class="w-20 bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 font-inter" >Save</button>
                        </div>

                    </div>


                   <!---HIDDEN DIVS-->

                        </div>

    <!-- JavaScript to handle modal -->
    <script>


        function handleButtonClick(clickedButton) {
                    const buttons = document.querySelectorAll('.my-button');
            
                    buttons.forEach(button => {
                        if (button === clickedButton) {
                            button.classList.add('text-blue-500', 'border-blue-500');
                            button.classList.remove('text-gray-500', 'border-gray-300');
                        } else {
                            button.classList.remove('text-blue-500', 'border-blue-500');
                            button.classList.add('text-gray-500', 'border-gray-300');
                        }
                    });
                }





        document.addEventListener("DOMContentLoaded", function() {
            
            function closeModalDepartment() {
                const overlayDepartment = document.getElementById('overlayDepartment');
                const modalDepartment = document.getElementById('modalDepartment');
                const openDepartment= document.getElementById('openModalDepartment');
                overlayDepartment.classList.add('hidden');
                modalDepartment.classList.add('hidden');
                openModalDepartment.classList.remove('opacity-0');
             }

            openModalDepartment.addEventListener('click', function() {
                overlayDepartment.classList.remove('hidden');
                modalDepartment.classList.remove('hidden');
              
            });

            overlayDepartment.addEventListener('click', function() {
                closeModalDepartment();
            });
            
            exitBtnDepartment.addEventListener('click', function() {
                closeModalDepartment();
            });

            CancelBtnDepartment.addEventListener('click', function() {
                closeModalDepartment();
            });


        });

    // Function to hide the firstDiv
    function hideFirstDiv() {
        document.getElementById('firstDiv').style.display = 'none';
    }
    function showTextTypeDiv() {
        document.getElementById('textTypeDiv').style.display = 'block';
    }
    function showNumberTypeDiv() {
        document.getElementById('numberTypeDiv').style.display = 'block';
    }
    function showAmountTypeDiv() {
        document.getElementById('amountTypeDiv').style.display = 'block';
    }
    function dateTypeDiv() {
        document.getElementById('dateTypeDiv').style.display = 'block';
    }
    function singleTypeDiv() {
        document.getElementById('singleTypeDiv').style.display = 'block';
    }
    function multiTypeDiv() {
        document.getElementById('multiTypeDiv').style.display = 'block';
    }
    function uploadTypeDiv() {
        document.getElementById('uploadTypeDiv').style.display = 'block';
    }
    function providedSampleTemplateTypeDiv() {
        document.getElementById('providedSampleTemplateTypeDiv').style.display = 'block';
    }
    function linkTypeDiv() {
        document.getElementById('linkTypeDiv').style.display = 'block';
    }


    // Add event listener to the save button
    document.getElementById('saveButton').addEventListener('click', function(event) {
        // Check if option1 is selected
        var selectedOption = document.querySelector('#firstDiv select').value;
        if (selectedOption === 'option1') {
            // Call the function to hide the firstDiv
            hideFirstDiv();
            event.preventDefault();
            showTextTypeDiv();
        } 
        else if (selectedOption === 'option2'){
            hideFirstDiv();
            event.preventDefault();
            showNumberTypeDiv();
        }
        else if (selectedOption === 'option3'){
            hideFirstDiv();
            event.preventDefault();
            showAmountTypeDiv();
        }
        else if (selectedOption === 'option4'){
            hideFirstDiv();
            event.preventDefault();
            dateTypeDiv();
        }
        else if (selectedOption === 'option5'){
            hideFirstDiv();
            event.preventDefault();
            singleTypeDiv();
        }
        else if (selectedOption === 'option6'){
            hideFirstDiv();
            event.preventDefault();
            multiTypeDiv();
        }
        else if (selectedOption === 'option7'){
            hideFirstDiv();
            event.preventDefault();
            uploadTypeDiv();
        }
        else if (selectedOption === 'option8'){
            hideFirstDiv();
            event.preventDefault();
            providedSampleTemplateTypeDiv();
        }
        else if (selectedOption === 'option9'){
            hideFirstDiv();
            event.preventDefault();
            linkTypeDiv();
        }
        
    });


    </script>
